
<!DOCTYPE html>
<html>
<head>
    <title>AI Resource Usage Advisor</title>
</head>
<body>
    <h2>AI-Based Resource Usage Advisor</h2>
    <form method="post">
        <label>Electricity Units:</label>
        <input type="number" name="electricity" required><br><br>

        <label>Water Usage (liters):</label>
        <input type="number" name="water" required><br><br>

        <button type="submit">Get Recommendations</button>
    </form>

    {% if recommendations %}
    <h3>Recommendations:</h3>
    <ul>
        {% for r in recommendations %}
        <li>{{ r }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
